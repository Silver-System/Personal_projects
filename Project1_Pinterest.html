<!DOCTYPE html>
<head>
  <title>Pinterest</title>
  <link rel="icon" type="image/png" href="Pinterest logo.png">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .i1{
      height:30px;
      width: 30px;;
    }
    .b1{
      border-radius:25%;
      display:inline-block;
    }
    #b2{
      background-color:lightgray;
    }

  </style>
</head>
<body>
<div class="container-fluid">
  <div style="display:inline-block;color:red;font-size:18px" class="m-4"><img class="i1 rounded-circle" src="Pinterest logo.png"><p class="d-inline ml-1 " style="font-family:Helvetica"><strong>Pinterest</strong></p></div>
  <div class="d-inline mr-4"><strong>Today</strong></div>
  <div class="d-inline mr-4"><strong>Watch</strong></div>
  <div class="d-inline  mr-2"><strong>Explore</strong></div>
  <div style="display:inline-block" class="float-right m-4">
    <div class="d-inline mr-4"><strong>About</strong></div>
    <div class="d-inline mr-4"><strong>Business</strong></div>
    <div class="d-inline  mr-4"><strong>Blog</strong></div>
    <button type="button" class="btn btn-danger b1" >Log In</button>
    <button type="button" class="btn b1" id="b2" >SignUp</button>
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
